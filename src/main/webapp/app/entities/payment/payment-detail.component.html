<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span jhiTranslate="mpsapcApp.payment.detail.title">Payment</span> {{ payment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mpsapcApp.payment.currency">Currency</span></dt>
                <dd>
                    <span>{{ payment.currency }}</span>
                </dd>
                <dt><span jhiTranslate="mpsapcApp.payment.amount">Amount</span></dt>
                <dd>
                    <span>{{ payment.amount }}</span>
                </dd>
                <dt><span jhiTranslate="mpsapcApp.payment.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{ payment.dateCreated }}</span>
                </dd>
                <dt><span jhiTranslate="mpsapcApp.payment.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{ payment.dateModified }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
