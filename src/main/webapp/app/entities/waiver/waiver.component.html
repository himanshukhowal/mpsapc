<div>
    <h2 id="page-heading">
        <span jhiTranslate="mpsapcApp.waiver.home.title">Waivers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-waiver" [routerLink]="['/waiver/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mpsapcApp.waiver.home.createLabel">
            Create a new Waiver
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="waivers?.length === 0">
        <span jhiTranslate="mpsapcApp.waiver.home.notFound">No waivers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="waivers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mpsapcApp.waiver.waiverType">Waiver Type</span></th>
                    <th scope="col" ><span jhiTranslate="mpsapcApp.waiver.entityName">Entity Name</span></th>
                    <th scope="col" ><span jhiTranslate="mpsapcApp.waiver.activeStatus">Active Status</span></th>
                    <th scope="col" ><span jhiTranslate="mpsapcApp.waiver.dateCreated">Date Created</span></th>
                    <th scope="col" ><span jhiTranslate="mpsapcApp.waiver.dateModified">Date Modified</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let waiver of waivers ;trackBy: trackId">
                    <td><a [routerLink]="['/waiver', waiver.id, 'view']">{{ waiver.id }}</a></td>
                    <td jhiTranslate="{{ 'mpsapcApp.WaiverType.' + waiver.waiverType }}">{{ waiver.waiverType }}</td>
                    <td>{{ waiver.entityName }}</td>
                    <td jhiTranslate="{{ 'mpsapcApp.ActiveStatus.' + waiver.activeStatus }}">{{ waiver.activeStatus }}</td>
                    <td>{{ waiver.dateCreated | date:'mediumDate' }}</td>
                    <td>{{ waiver.dateModified | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/waiver', waiver.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/waiver', waiver.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(waiver)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
