<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-waiver-heading" jhiTranslate="mpsapcApp.waiver.home.createOrEditLabel">Create or edit a Waiver</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mpsapcApp.waiver.waiverType" for="field_waiverType">Waiver Type</label>
                    <select class="form-control" name="waiverType" formControlName="waiverType" id="field_waiverType">
                        <option value="Country">{{ 'mpsapcApp.WaiverType.Country' | translate }}</option>
                        <option value="Institute">{{ 'mpsapcApp.WaiverType.Institute' | translate }}</option>
                        <option value="Journal">{{ 'mpsapcApp.WaiverType.Journal' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('waiverType')!.invalid && (editForm.get('waiverType')!.dirty || editForm.get('waiverType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('waiverType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mpsapcApp.waiver.entityName" for="field_entityName">Entity Name</label>
                    <input type="text" class="form-control" name="entityName" id="field_entityName"
                           formControlName="entityName"/>
                    <div *ngIf="editForm.get('entityName')!.invalid && (editForm.get('entityName')!.dirty || editForm.get('entityName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('entityName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mpsapcApp.waiver.activeStatus" for="field_activeStatus">Active Status</label>
                    <select class="form-control" name="activeStatus" formControlName="activeStatus" id="field_activeStatus">
                        <option value="Active">{{ 'mpsapcApp.ActiveStatus.Active' | translate }}</option>
                        <option value="Inactive">{{ 'mpsapcApp.ActiveStatus.Inactive' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('activeStatus')!.invalid && (editForm.get('activeStatus')!.dirty || editForm.get('activeStatus')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activeStatus')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mpsapcApp.waiver.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="input-group">
                        <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" ngbDatepicker #dateCreatedDp="ngbDatepicker" formControlName="dateCreated"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreatedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mpsapcApp.waiver.dateModified" for="field_dateModified">Date Modified</label>
                    <div class="input-group">
                        <input id="field_dateModified" type="text" class="form-control" name="dateModified" ngbDatepicker #dateModifiedDp="ngbDatepicker" formControlName="dateModified"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateModifiedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
